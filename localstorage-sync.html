<!DOCTYPE html>
<html>
    <head>
        <title>Deriv</title>
        <meta charset='utf-8' />
        <meta name='referrer' content='origin' />
        <script>
            window.addEventListener('message', function(message) {
                var allowed_origins = [ // TODO: [app-link-refactor] - Remove backwards compatibility for `deriv.app`
                    'https://smarttrader.deriv.com',
                    'https://smarttrader.deriv.app',
                    'https://smarttrader-staging.deriv.app',
                    'https://smarttrader-staging.deriv.com'
                ];

                if (allowed_origins.includes(message.origin)) {
                    switch (message.data.key) {
                        case 'active_loginid':
                        case 'client.accounts': {
                            if (localStorage.getItem(message.data.key) !== message.data.value) {
                                localStorage.setItem(message.data.key, message.data.value);
                            }
                            break;
                        }
                    }
                }
            });
        </script>
    </head>
    <body>
    </body>
</html>
